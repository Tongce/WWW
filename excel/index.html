<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	table{
		    border-collapse: collapse;
	}
	th,td{
		border: solid 1px #ccc;
    	padding: 5px 10px;
    	text-align: center;
	}
	.hidden{
		display: none;
	}
	table tr th{
		border-top: 0
	}
	table tr th:nth-child(1),
	table tr td:nth-child(1){
		border-left: 0
	}
	</style>
</head>
<body>
	<input type="file" id="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" value="读取本地excel文件">
	<!-- <div id="result" contenteditable></div> -->
	<div id="result"></div>
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src='js/xlsx.core.min.js'></script>
	<script src='js/xlsx.full.js'></script>
	<script src='js/index.js'></script>
</body>
</html>
